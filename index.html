<!DOCTYPE html>
<html lang="en">
<head>

    <title>Priyanshu Raj</title>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="#app">Hi Priyanshu RaJ</div>
    <script>
        {
            let child1 = React.createElement("h1", {id: 'wel'}, "Welcome ")
            let child2 = React.createElement("h1", {id: 'wel'}, "Priyanshu")
            let container = React.createElement("div", {id: 'wel'}, [child1,child2 ])
            let root = ReactDOM.createRoot(document.getElementById('#app'))
            root.render(container)
        }
